name: Node.js CI/CD Deployment

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use Node.js version 14

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests (optional)
      - name: Run tests
        run: npm test  # If you have tests defined in your package.json (optional)

      # Deploy to EC2 instance
      - name: Deploy to EC2
        env:
          EC2_IP: ${{ secrets.EC2_IP }}
          EC2_USER: ${{ secrets.EC2_USER }}
          PRIVATE_KEY_PATH: ${{ secrets.PRIVATE_KEY_PATH }}
          REMOTE_APP_DIR: '/home/ec2-user/app'  # The remote directory on EC2
        run: |
          # SSH into the EC2 instance and deploy the app
          echo "Deploying application to EC2..."
          scp -i $PRIVATE_KEY_PATH -r ./* $EC2_USER@$EC2_IP:$REMOTE_APP_DIR
          ssh -i $PRIVATE_KEY_PATH $EC2_USER@$EC2_IP << 'EOF'
            cd $REMOTE_APP_DIR
            npm install
            npm start
          EOF
